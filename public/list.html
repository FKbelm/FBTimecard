<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Firebase Hosting</title>

    <!-- update the version number as needed -->

    <!-- include only the Firebase features as you need -->

    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <style media="screen">
        body {
            background: #ECEFF1;
            color: rgba(0, 0, 0, 0.87);
            font-family: Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #loader {
            color: rgba(0, 0, 0, 0.4);
            text-align: center;
            font-size: 13px;
        }

        @media (max-width: 600px) {

            body {
                border-top: 16px solid #ffa100;
            }
        }
    </style>
</head>

<body>
    <ul id="timecards"></ul>
    <div id="loader">Loading...</div>


    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥
            // // The Firebase SDK is initialized and available here!
            //
            // firebase.auth().onAuthStateChanged(user => { });
            // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
            // firebase.messaging().requestPermission().then(() => { });
            // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
            //
            // // ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥ðŸ”¥

            try {
                firebase.auth().onAuthStateChanged(async user => {
                    if (!user) {
                        location.href = "/";
                        return;
                    }

                    // Initialize Cloud Firestore through Firebase
                    const db = firebase.firestore();
                    const timecardRefs = await db.collection("users").doc(user.uid).collection("timecards").orderBy("createdAt").get();
                    const timecards = [];

                    timecardRefs.forEach(doc => {
                        const data = doc.data();
                        timecards.push(data);
                        console.log(doc.id, " => ", data);
                    });

                    timecards.forEach(data => {
                        const li = document.createElement("li");
                        li.classList.add("timecard");
                        li.innerHTML = `${data.type} at ${new Date(data.createdAt.seconds * 1000).toLocaleString()}`;
                        document.getElementById("timecards").appendChild(li);
                    });

                    if (typeof extendTimecards === typeof Function) {
                        extendTimecards(timecards);
                    }

                    document.getElementById('loader').innerHTML = "Loaded!";
                });
            } catch (e) {
                console.error(e);
                document.getElementById('loader').innerHTML = 'Error loading the Firebase SDK, check the console.';
            }
        });
    </script>
</body>

</html>
